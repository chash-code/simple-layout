<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Layout</title>
    <style>
        :root {
            --color-background: #f5f5f5;
            --color-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ff8c42;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 0;
            border: 2px solid #ddd;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .item-1 {
            background-color: #ed1916;
        }

        .item-2 {
            background-color: #2e4edb;
        }

        .item-3 {
            background-color: #ede511;
        }

        .item-4 {
            background-color: #8910d4;
        }

        .item-5 {
            background-color: #23d40c;
        }

        .item-6 {
            background-color: #0bbdd1;
        }

        .item-7 {
            background-color: #f4a261;
        }

        .item-8 {
            background-color: #169e5a;
        }

        .item-9 {
            background-color: #4d051e;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 150px);
            }

            .grid-item {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(9, 120px);
            }

            .grid-item {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="grid-container">
            <div class="grid-item item-1">2.</div>
            <div class="grid-item item-2">3.</div>
            <div class="grid-item item-3">4.</div>
            <div class="grid-item item-4">5.</div>
            <div class="grid-item item-5">6.</div>
            <div class="grid-item item-6">1.</div>
            <div class="grid-item item-7">7.</div>
            <div class="grid-item item-8">8.</div>
            <div class="grid-item item-9">9.</div>
        </div>
    </div>
</body>
</html>
